<!DOCTYPE html>
<html>
<head>
   
    <script>
        function on()
        {
            document.getElementById("bulb").src="gittt.gif";
        }

        function off()
        {
            document.getElementById("bulb").src="gtstand.JPG";
        }
    </script>

</head>
<body>

    <button onClick="on();">Ride</button>
    
    <img src="gtstand.JPG" id="bulb"/>

    <button onClick="off();">Stop</button>

</body>
</html>
